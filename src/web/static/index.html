<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-store">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Web Chat</title>
  <style>
  :root { --space-1: 0.5rem; --space-2: 1rem; --maxw: 960px; }
  * { box-sizing: border-box; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: var(--space-2); line-height: 1.35; }
  .container { max-width: var(--maxw); margin: 0 auto; }
  #controls { margin-bottom: var(--space-1); display: grid; grid-template-columns: auto 1fr auto; gap: var(--space-1); align-items: center; }
  #controls input { width: 100%; }
  #log { white-space: normal; border: 1px solid #ccc; padding: var(--space-2); height: 50vh; overflow: auto; margin-bottom: var(--space-2); border-radius: 6px; background: #fff; }
    /* message bubbles */
    #log { display: flex; flex-direction: column; gap: 0.5rem; }
    .bubble { max-width: 85%; padding: 0.6rem 0.8rem; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .bubble.bot { background: #f1f3f4; color: #111; margin-right: auto; }
    .bubble.user { background: #e8f0fe; color: #111; margin-left: auto; }
    .bubble .author { font-weight: 600; margin-bottom: 0.25rem; opacity: 0.8; font-size: 0.95rem; }
    .bubble .content p { margin: 0.25rem 0; }
    .bubble .content pre { background: #f6f8fa; padding: 0.5rem; border-radius: 6px; }
    .bubble .content code { background: #f6f8fa; padding: 0.1rem 0.25rem; border-radius: 3px; }
    #log img { max-width: 100%; height: auto; display: block; margin: 0.25rem 0; }
    #log a { color: #1a73e8; text-decoration: underline; }
    #log pre { background: #f6f8fa; padding: 0.75rem; overflow: auto; border-radius: 4px; }
    #log code { background: #f6f8fa; padding: 0.1rem 0.25rem; border-radius: 3px; }
  #log p { margin: 0.2rem 0; }
  #log ul, #log ol { margin: 0.2rem 0 0.2rem 1.25rem; padding-left: 0.75rem; }
  #log li { margin: 0.1rem 0; }
  #log h1, #log h2, #log h3 { margin: 0.4rem 0 0.3rem; }
    .msg { margin-bottom: 0.75rem; }
    .author { font-weight: 600; margin-bottom: 0.25rem; }
    .content { white-space: normal; }
    #msg { width: 100%; resize: none; min-height: 2.4rem; max-height: 8rem; padding: 0.5rem 0.75rem; }
    #input-row { display: flex; gap: var(--space-1); align-items: stretch; margin-bottom: var(--space-1); }
    #input-row .btns { display: flex; gap: var(--space-1); }
    input, button, textarea { font-size: 1rem; padding: 0.5rem 0.75rem; }
    button { cursor: pointer; }
    #status { margin-top: 0.5rem; color: #555 }
    #security-note, #token-help { margin-top: 0.25rem; color: #888; font-size: 0.9rem }
    #token-row input { width: 100%; max-width: 420px; }
    #jumpBtn { position: fixed; right: 1rem; bottom: 6rem; display: none; padding: 0.5rem 0.75rem; border-radius: 20px; border: 1px solid #ccc; background: #fff; color: #111; box-shadow: 0 2px 8px rgba(0,0,0,0.12); }
    .dark { background: #0f1115; color: #e6e6e6; }
  .dark #log { background: #12151b; border-color: #2d2f36; }
  .dark .bubble.bot { background: #1b1f2a; color: #e6e6e6; }
  .dark .bubble.user { background: #18263f; color: #e6e6e6; }
  .dark .bubble .content pre { background: #0f1420; }
  .dark .bubble .content code { background: #0f1420; }
    .dark a { color: #8ab4f8; }
    @media (max-width: 640px) {
      body { margin: var(--space-1); }
      h2 { font-size: 1.1rem; }
      #log { height: 45vh; padding: var(--space-1); }
      #controls { grid-template-columns: 1fr auto; }
      #input-row { flex-direction: column; }
      #input-row .btns button { flex: 1 1 0; }
      input, button, textarea { font-size: 1rem; padding: 0.65rem; }
      #jumpBtn { bottom: 5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
  <h2>Web Chat (single room)</h2>
  <div id="controls">
    <label for="name" style="margin-right:0.5rem">Name:</label>
    <input id="name" placeholder="You">
    <button id="themeToggle" type="button">Theme</button>
  </div>
  <div id="log"></div>
  <div id="input-row">
    <textarea id="msg" placeholder="Type a message"></textarea>
    <div class="btns">
      <button id="sendBtn" type="button">Send</button>
      <button id="resetBtn" type="button">Reset</button>
    </div>
  </div>
  <div id="status">Ready for new Message.</div>
  <div id="security-note" style="display:none"></div>
  <div id="token-help" style="display:none"></div>
  <div id="token-row" style="margin-top:0.25rem;display:none">
    <label for="token" style="margin-right:0.5rem;color:#666">API token:</label>
    <input id="token" type="password" placeholder="Enter token">
  </div>
  </div>
  <button id="jumpBtn" type="button">Jump to latest</button>
  <script src="/static/app.js?v=5"></script>
</body>
</html>
