<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-store">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Web Chat</title>
  <style>
  :root {
    --space-1: 0.5rem;
    --space-2: 1rem;
    --maxw: 960px;
    --bot-accent: #1d4ed8;
    --chat-font-size: 1rem; /* base font size for chat log and input */
    --log-bg: #ffffff;
    --log-border: #cccccc;
    --log-bg-dark: #12151b;
    --log-border-dark: #2d2f36;
    --bot-bubble-bg: #f1f3f4;
    --bot-bubble-bg-dark: #171a22;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: var(--space-2); line-height: 1.35; min-height: 100vh; }
  body { --user-bubble-bg: #e8f0fe; --user-author-color: #065f46; }
  .container { max-width: var(--maxw); margin: 0 auto; display: flex; flex-direction: column; gap: var(--space-1); height: calc(100vh - (var(--space-2) * 2)); min-height: 0; }
  .top-bar { display: flex; align-items: center; justify-content: space-between; gap: var(--space-1); }
  .top-bar, .controls-wrapper, #input-row, #status { flex: 0 0 auto; }
  .controls-toggle { display: inline-flex; align-items: center; gap: 0.35rem; border: 1px solid var(--log-border); background: #fff; color: #111; padding: 0.45rem 0.9rem; border-radius: 999px; font-size: 0.9rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s ease, color 0.2s ease; }
  .dark .controls-toggle { border-color: var(--log-border-dark); background: #141820; color: #e6e6e6; }
  .controls-wrapper { display: flex; flex-direction: column; gap: var(--space-1); }
  .controls-wrapper.collapsed { display: none; }
  #room-controls { display: flex; flex-wrap: wrap; align-items: center; gap: var(--space-1); }
  /* New grid layout for main controls */
  #controls.controls-grid { display: grid; grid-template-columns: repeat(4, minmax(160px, 1fr)); gap: var(--space-1); align-items: center; }
  #controls .form-field { display: flex; align-items: center; gap: 0.5rem; min-width: 0; }
  #controls .form-field > label { white-space: nowrap; }
  #controls .form-field > input, #controls .form-field > select { width: 100%; }
  #controls .actions { display: contents; }
  #controls .align-end { justify-self: end; }
  #overrideControls { display: flex; flex-direction: column; gap: 0.6rem; }
  .override-grid { display: grid; grid-template-columns: repeat(2, minmax(220px, 1fr)); gap: var(--space-1); }
  .override-grid .override-row { display: flex; align-items: center; gap: 0.5rem; }
  .override-grid .full-row { grid-column: 1 / -1; }
  .override-row { display: flex; flex-wrap: wrap; align-items: center; gap: 0.5rem; }
  .override-row label { font-weight: 600; min-width: 4.5rem; }
  .override-reset { border: 1px solid var(--log-border); background: transparent; color: inherit; padding: 0.35rem 0.75rem; border-radius: 999px; font-size: 0.85rem; cursor: pointer; transition: background 0.2s ease, color 0.2s ease; }
  .override-reset:hover { background: rgba(15, 23, 42, 0.06); }
  .dark .override-reset { border-color: var(--log-border-dark); }
  .dark .override-reset:hover { background: rgba(148, 163, 184, 0.15); }
  .override-multiselect { display: flex; flex-direction: column; gap: 0.25rem; }
  .override-multiselect select { min-width: 12rem; }
  .override-hint { font-size: 0.75rem; color: #6b7280; }
  .dark .override-hint { color: #94a3b8; }
  .controls-toggle.has-overrides::after { content: ''; display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: #f97316; margin-left: 0.5rem; box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.25); }
  .controls-wrapper.has-overrides { box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.35); border-radius: 12px; }
  .danger-btn { background: #fef2f2; color: #b91c1c; border: 1px solid #fecaca; }
  .danger-btn:hover { background: #fee2e2; }
  .dark .danger-btn { background: #3f1a1c; color: #fca5a5; border-color: #7f1d1d; }
  .dark .danger-btn:hover { background: #4a1c20; }
  .toast {
    position: fixed;
    left: 50%;
    bottom: 1.5rem;
    transform: translateX(-50%);
    padding: 0.85rem 1.4rem;
    border-radius: 999px;
    background: rgba(24, 121, 78, 0.95);
    color: #fff;
    box-shadow: 0 10px 24px rgba(15, 23, 42, 0.25);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
    z-index: 999;
    font-weight: 600;
    pointer-events: none;
  }
  .toast.show { opacity: 1; visibility: visible; }
  .toast.toast-ok { background: rgba(24, 121, 78, 0.95); }
  .toast.toast-error { background: rgba(185, 28, 28, 0.95); }
  .dark .toast { box-shadow: 0 10px 32px rgba(8, 12, 20, 0.55); }
  #room-controls label, #controls label { font-weight: 600; font-size: 0.95rem; }
  #room-controls select { min-width: 10rem; max-width: 14rem; }
  #controls select, #controls input { min-width: 8rem; max-width: 100%; }
  #controls button { flex: 0 0 auto; }
  .note { font-size: 0.95rem; color: #666; }
  #controls input { width: auto; }
  input::placeholder { color: #888; font-style: italic; }
  .dark input::placeholder { color: #9ca3af; }
  #log { white-space: normal; border: 1px solid var(--log-border); padding: var(--space-2); overflow: auto; border-radius: 6px; background: var(--log-bg); min-height: 0; flex: 1 1 auto; transition: background-color 0.3s ease, border-color 0.3s ease; font-size: var(--chat-font-size); }
    /* message bubbles */
    #log { display: flex; flex-direction: column; gap: 0.5rem; }
    .bubble { max-width: 85%; padding: 0.6rem 0.8rem; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); transition: background-color 0.3s ease, color 0.3s ease; }
    .bubble.bot { background: var(--bot-bubble-bg); color: #111; margin-right: auto; }
  .bubble.user { background: var(--user-bubble-bg, #e8f0fe); color: #111; margin-left: auto; }
  .bubble .author { font-weight: 700; margin-bottom: 0.25rem; font-size: calc(var(--chat-font-size) * 0.95); }
    .bubble.bot .author { color: var(--bot-accent); }
  .bubble.user .author { color: var(--user-author-color, #065f46); }
    .bubble .content p { margin: 0.25rem 0; }
  /* Avoid double-background inside bubbles: keep code blocks transparent with a subtle border */
  .bubble .content pre { background: transparent; border: 1px solid #e2e8f0; padding: 0.5rem; border-radius: 6px; }
  .bubble .content code { background: rgba(0,0,0,0.04); padding: 0.1rem 0.25rem; border-radius: 3px; }
    #log img { max-width: 100%; height: auto; display: block; margin: 0.25rem 0; }
    #log a { color: #1a73e8; text-decoration: underline; }
    #log pre { background: #f6f8fa; padding: 0.75rem; overflow: auto; border-radius: 4px; }
    #log code { background: #f6f8fa; padding: 0.1rem 0.25rem; border-radius: 3px; }
  #log p { margin: 0.2rem 0; }
  #log ul, #log ol { margin: 0.2rem 0 0.2rem 1.25rem; padding-left: 0.75rem; }
  #log li { margin: 0.1rem 0; }
  #log h1, #log h2, #log h3 { margin: 0.4rem 0 0.3rem; }
    .msg { margin-bottom: 0.75rem; }
    .author { font-weight: 600; margin-bottom: 0.25rem; }
    .content { white-space: normal; }
  #msg { width: 100%; resize: none; min-height: 2.4rem; max-height: 8rem; padding: 0.5rem 0.75rem; font-size: var(--chat-font-size); }
    #input-row { display: flex; gap: var(--space-1); align-items: stretch; margin-bottom: var(--space-1); }
    #input-row .btns { display: flex; gap: var(--space-1); }
    input, button, textarea { font-size: 1rem; padding: 0.5rem 0.75rem; }
    button { cursor: pointer; }
  #status { margin-top: 0.25rem; font-weight: 600; }
  #status.ok { color: #16794e; }
  #status.busy { color: #b91c1c; }
  /* token note removed */
    #token-row input { width: 100%; max-width: 420px; }
    #jumpBtn { position: fixed; right: 1rem; bottom: 6rem; display: none; padding: 0.5rem 0.75rem; border-radius: 20px; border: 1px solid #ccc; background: #fff; color: #111; box-shadow: 0 2px 8px rgba(0,0,0,0.12); }
    .dark { background: #0f1115; color: #e6e6e6; }
  .dark #log { background: var(--log-bg-dark); border-color: var(--log-border-dark); }
  /* Increase contrast for bubbles in dark mode */
  .dark .bubble.bot { background: var(--bot-bubble-bg-dark); color: #f1f5f9; }
  .dark .bubble.user { background: #13273f; color: #f1f5f9; }
  .dark .bubble.bot .author { color: var(--bot-accent); }
  .dark .bubble.user .author { color: #6ee7b7; }
  /* Ensure code and pre blocks inside the log use dark backgrounds (ID selector overrides) */
  .dark #log pre { background: #0f1420; color: #e6e6e6; }
  .dark #log code { background: #0f1420; color: #e6e6e6; }
  /* Keep inline/code consistency inside bubbles */
  .dark .bubble .content pre { background: transparent; border: 1px solid #2a2f3a; color: #e6e6e6; }
  .dark .bubble .content code { background: rgba(255,255,255,0.08); color: #e6e6e6; }
  .dark .bubble .author { color: #cbd5e1; opacity: 0.95; }
  .empty-state { flex: 1 0 auto; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 2rem 1rem; color: #4b5563; gap: 0.5rem; }
  .empty-state strong { color: var(--bot-accent); }
  .dark .empty-state { color: #94a3b8; }
  .dark .empty-state strong { color: var(--bot-accent); }
  /* Provider-specific tints */
  body.provider-openrouter {
    --bot-accent: #2563eb;
    --log-bg: #f3f6ff;
    --log-border: #c7d2fe;
    --log-bg-dark: #151c30;
    --log-border-dark: #1f2b48;
    --bot-bubble-bg: #e8efff;
    --bot-bubble-bg-dark: #1b2540;
    --user-bubble-bg: #dcfce7;
    --user-author-color: #047857;
  }
  body.provider-openai {
    --bot-accent: #dc2626;
    --log-bg: #fff5f5;
    --log-border: #fecaca;
    --log-bg-dark: #221416;
    --log-border-dark: #3b1f24;
    --bot-bubble-bg: #ffe8e8;
    --bot-bubble-bg-dark: #2b1a1d;
  }
    .dark a { color: #8ab4f8; }
    @media (max-width: 768px) {
      body { margin: var(--space-1); }
      h2 { font-size: 1.1rem; }
      #log { padding: var(--space-1); }
  .controls-toggle { align-items: center; gap: 0.4rem; }
      .controls-wrapper { border: 1px solid var(--log-border); border-radius: 12px; padding: 0.75rem; background: rgba(255,255,255,0.95); box-shadow: 0 8px 24px rgba(15,23,42,0.15); }
      .dark .controls-wrapper { border-color: var(--log-border-dark); background: rgba(15,17,21,0.95); }
      .controls-wrapper.collapsed { display: none; }
  #room-controls, #overrideControls { flex-direction: column; align-items: stretch; }
  #controls.controls-grid { display: flex; flex-direction: column; }
  #room-controls select, #controls select, #controls input, #overrideControls select { min-width: 100%; max-width: 100%; }
      #input-row { flex-direction: column; }
      #input-row .btns button { flex: 1 1 0; }
      input, button, textarea { font-size: 1rem; padding: 0.65rem; }
      #jumpBtn { bottom: 5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="top-bar">
    <h2 id="headerTitle">Web Chat</h2>
    <button id="controlsToggle" type="button" class="controls-toggle" aria-expanded="true">Hide Controls</button>
  </div>
  <div id="controlsWrapper" class="controls-wrapper">
    <div id="room-controls">
      <button id="createRoomBtn" type="button">New Room</button>
      <label for="roomSelect">Room:</label>
      <select id="roomSelect"></select>
      <button id="deleteRoomBtn" type="button" class="danger-btn">Delete Room</button>
    </div>
    <div id="controls" class="controls-grid">
      <div class="form-field"><button id="themeToggle" type="button">Theme</button></div>
      <div class="form-field"><label for="name">Name:</label><input id="name" placeholder="You"></div>
      <div class="form-field"><label for="provider">Provider:</label><select id="provider"></select></div>
      <div class="form-field"><label for="fontSize">Font:</label>
        <select id="fontSize">
          <option value="1rem">Small</option>
          <option value="1.15rem" selected>Default</option>
          <option value="1.3rem">Large</option>
          <option value="1.5rem">XL</option>
        </select>
      </div>
      <div class="form-field"><label for="token">Token:</label><input id="token" type="password" placeholder="API token (if required)"></div>
      <div class="actions align-end"><button id="resetBtn" type="button">Reset History</button></div>
    </div>
    <div id="overrideControls" class="override-controls override-grid">
      <div class="override-row">
        <label for="modelOverride">Model:</label>
        <select id="modelOverride"></select>
        <button id="modelReset" type="button" class="override-reset">Reset</button>
      </div>
      <div class="override-row">
        <label for="personaOverride">Persona:</label>
        <select id="personaOverride"></select>
        <button id="personaReset" type="button" class="override-reset">Reset</button>
      </div>
      <div class="override-row full-row">
        <label for="loreOverride">Lore:</label>
        <div class="override-multiselect">
          <select id="loreOverride" multiple size="4"></select>
          <span class="override-hint">Hold Ctrl (or Cmd) to select multiple lore files.</span>
        </div>
        <button id="loreReset" type="button" class="override-reset">Reset</button>
      </div>
      <div class="override-row">
        <label for="nsfwOverride">NSFW:</label>
        <select id="nsfwOverride">
          <option value="default">Use channel default</option>
          <option value="force_on">Force NSFW On</option>
          <option value="force_off">Force NSFW Off</option>
        </select>
        <button id="nsfwReset" type="button" class="override-reset">Reset</button>
      </div>
    </div>
  </div>
  <div id="log"></div>
  <div id="input-row">
    <textarea id="msg" placeholder="Type a message"></textarea>
    <div class="btns">
      <button id="sendBtn" type="button">Send</button>
    </div>
  </div>
  <div id="status" class="ok">Ready for new Message.</div>
  </div>
  <button id="jumpBtn" type="button">Jump to latest</button>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <script src="/static/app.js?v=11"></script>
</body>
</html>
